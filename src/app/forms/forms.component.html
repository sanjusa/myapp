<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="" formGroupName="userData">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </div>
          <app-customform [val]="signupForm.value.customtext"  formControlName="customtext"></app-customform>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {{signupForm.value | json}}
  <!-- {{f.email}} -->
